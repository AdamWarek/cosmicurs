  <main>
    <section class="hero" aria-label="Solar system overview">
      <video class="hero-video" autoplay loop muted playsinline aria-hidden="true">
        <source src="images/backgrounds/star4.webm" type="video/webm">
      </video>
      <div class="solar-system" aria-label="Planets of the Solar System">
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>
        <div class="orbit orbit-4"></div>
        <div class="orbit orbit-5"></div>
        <div class="orbit orbit-6"></div>
        <div class="orbit orbit-7"></div>
        <div class="orbit orbit-8"></div>

        <a href="planets.html#sun" class="sun planet planet-sun" aria-label="Sun">
          <img src="images/sun1.gif" alt="The Sun" class="sun-img sun-img-normal">
          <img src="images/3d/sun/sun2.gif" alt="The Sun" class="sun-img sun-img-zoomed">
          <canvas id="sun-3d" class="sun-canvas" aria-hidden="true"></canvas>
        </a>

        <div class="orbit-track orbit-track-1">
          <a href="planets.html#mercury" class="planet planet-mercury" aria-label="Mercury">
            <canvas id="mercury-3d" aria-label="Mercury rotating 3D globe"></canvas>
          </a>
        </div>
        <div class="orbit-track orbit-track-2">
          <a href="planets.html#venus" class="planet planet-venus" aria-label="Venus">
            <canvas id="venus-3d" aria-label="Venus rotating 3D globe"></canvas>
          </a>
        </div>
        <div class="orbit-track orbit-track-3">
          <a href="planets.html#earth" class="planet planet-earth" aria-label="Earth">
            <canvas id="earth-3d" aria-label="Earth rotating 3D globe"></canvas>
          </a>
          <div class="moon-orbit-track">
            <a href="planets.html#moon" class="planet planet-moon" aria-label="Moon">
              <canvas id="moon-3d" aria-label="Moon rotating 3D globe"></canvas>
            </a>
          </div>
        </div>
        <div class="orbit-track orbit-track-4">
          <a href="planets.html#mars" class="planet planet-mars" aria-label="Mars">
            <canvas id="mars-3d" aria-label="Mars rotating 3D globe"></canvas>
          </a>
        </div>
        <div class="orbit-track orbit-track-5">
          <a href="planets.html#jupiter" class="planet planet-jupiter" aria-label="Jupiter">

          </a>
        </div>
        <div class="orbit-track orbit-track-6">
          <a href="planets.html#saturn" class="planet planet-saturn" aria-label="Saturn">
            <canvas id="saturn-3d" aria-label="Saturn rotating 3D globe with rings"></canvas>
          </a>
        </div>
        <div class="orbit-track orbit-track-7">
          <a href="planets.html#uranus" class="planet planet-uranus" aria-label="Uranus">
            <canvas id="uranus-3d" aria-label="Uranus rotating 3D globe"></canvas>
          </a>
        </div>
        <div class="orbit-track orbit-track-8">
          <a href="planets.html#neptune" class="planet planet-neptune" aria-label="Neptune">
            <canvas id="neptune-3d" aria-label="Neptune rotating 3D globe"></canvas>
          </a>
        </div>
      </div>
      <div class="planet-info-box" id="moon-info-box" aria-hidden="true">
        <div class="planet-info-box-inner">
          <p class="planet-info-text"></p>
        </div>
      </div>
      <div class="planet-zoom-overlay" aria-hidden="true" tabindex="-1"></div>
